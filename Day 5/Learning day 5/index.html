<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="userForm" name="myForm">
        <label for="name">First Name:</label>
        <input type="text" id="firstName" name="text"/>
        <input type="radio"name="yes/no" value="Yes"checked /> Yes
        <input type="radio"name="yes/no" value="No" /> No
        <br/>
        <input type="submit" name="submit" id="submitBtn" value="Submit" />
        <select>
            <option>Option #1</option>
            <option>Option #2</option>
            <option>Option #3</option>
        </select>

        <fieldset>
            <legend>Choose some features to create a monster</legend>
            <div>
                <input type="checkbox"id="scales"name="feature"value="scales"checked />
                <label for="scales">Scales</label>
            </div>
            
            <div>
                <input type="checkbox"id="horns"name="feature"value="horns" />
                <label for="horns">Horns</label>
            </div>
            
            <div>
                <input type="checkbox"id="claws"name="feature"value="claws" />
                <label for="claws">Claws</label>
            </div>
        </fieldset>

    </form>

    <form name="form2">
        <div>
            <label for="choose">Name?</label>
            <input id="choose" name="name" minlength="1" required>
        </div>
        <div>
            <label for="number">Age</label>
            <input type="number" id="number" name="age" min="1" max="150" required>
        </div>
        <div>
            <button id="button2">Submit</button>
        </div>
        <p id="errorName"style="display:none;">Please enter your name.</p>
        <p id="errorAge"style="display:none;">Please enter your age.</p>
        <p id="errorYoung"style="display:none;">Shoo, kid.</p>
    </form>
</body>

<script src="./myscript.js"></script>
</html>
